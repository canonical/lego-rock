name: Publish

on:
  workflow_call:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: lego

jobs:

  publish:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Log in to the Container registry
        uses: docker/login-action@cf8514a65188af1d4f94f8c28a7a4153af1088ce
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Install skopeo
        run: |
          sudo snap install --devmode --channel edge skopeo

      - name: Install yq
        run: |
          sudo snap install yq

      - uses: actions/download-artifact@v3
        with:
          name: lego-rock

      - name: Import and push to github package
        run: |
          version="$(cat rockcraft.yaml | yq e '.version')"
          sudo skopeo \
            --insecure-policy \
            copy \
            oci-archive:"${{ env.IMAGE_NAME }}_${version}_amd64.rock" \
            docker-daemon:"${{ env.REGISTRY }}/canonical/${{ env.IMAGE_NAME }}:${version}"
          docker push ${{ env.REGISTRY }}/canonical/${{ env.IMAGE_NAME }}:${version}
